<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in - Festa do Z√© Pelintra</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(220, 20, 60, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            width: 100%;
            max-width: 580px;
            position: relative;
            z-index: 1;
        }

        .card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 
                0 30px 100px rgba(0, 0, 0, 0.4),
                0 0 80px rgba(220, 20, 60, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 2px solid rgba(220, 20, 60, 0.3);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            right: -50%;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(220, 20, 60, 0.03) 10px,
                rgba(220, 20, 60, 0.03) 20px
            );
            pointer-events: none;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #dc143c, transparent);
            border-radius: 2px;
        }

        .header .subtitle {
            font-size: 12px;
            color: #dc143c;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            background: linear-gradient(135deg, #1a1a1a 0%, #dc143c 50%, #1a1a1a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-top: 12px;
        }

        .scanner-container {
            position: relative;
            margin-bottom: 25px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border: 3px solid rgba(220, 20, 60, 0.3);
        }

        #qr-reader {
            width: 100% !important;
            border-radius: 18px !important;
        }

        #qr-reader__dashboard {
            background: transparent !important;
            padding: 0 !important;
        }

        #qr-reader__dashboard_section_codeformat,
        #qr-reader__dashboard_section_fetching {
            display: none;
        }

        .result-box {
            min-height: 120px;
            background: #f5f5f5;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 2px solid #e0e0e0;
        }

        .result-box.loading {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-color: #1976d2;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .result-box.success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border-color: #22c55e;
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.2);
        }

        .result-box.error {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border-color: #ef4444;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.2);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .result-icon {
            font-size: 48px;
            margin-bottom: 12px;
            animation: scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .result-message {
            font-size: 16px;
            font-weight: 700;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 8px;
        }

        .result-details {
            font-size: 14px;
            color: #666;
            text-align: center;
            line-height: 1.6;
        }

        .user-info {
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
            border: 2px solid rgba(0, 0, 0, 0.05);
        }

        .user-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .user-info-item:last-child {
            margin-bottom: 0;
        }

        .user-info-label {
            font-weight: 700;
            color: #1a1a1a;
            margin-right: 8px;
            min-width: 80px;
        }

        .user-info-value {
            color: #333;
            font-weight: 500;
        }

        .info-box {
            background: linear-gradient(135deg, #fff5f5 0%, #fff8f8 100%);
            border-left: 5px solid #dc143c;
            padding: 14px 16px;
            border-radius: 12px;
            font-size: 13px;
            color: #333;
            line-height: 1.7;
            border: 1px solid rgba(220, 20, 60, 0.2);
            margin-bottom: 24px;
            text-align: center;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-start {
            background: linear-gradient(135deg, #dc143c 0%, #b91130 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(220, 20, 60, 0.3);
        }

        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(220, 20, 60, 0.4);
        }

        .btn-next {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
        }

        .btn-next:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(34, 197, 94, 0.4);
        }

        .btn-stop {
            background: #e0e0e0;
            color: #333;
        }

        .btn-stop:hover {
            background: #d0d0d0;
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 600px) {
            .card {
                padding: 35px 24px;
            }

            .header h1 {
                font-size: 34px;
            }

            .button-group {
                flex-direction: column;
            }

            .result-icon {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="subtitle">üî• Portaria VIP</div>
                <h1>Check-in</h1>
                <p>Escaneie o QR Code do ingresso para liberar a entrada</p>
            </div>

            <div class="scanner-container hidden" id="scanner-container">
                <div id="qr-reader"></div>
            </div>

            <div class="result-box" id="result-box">
                <div class="result-icon">üé´</div>
                <div class="result-message">Aguardando Scanner</div>
                <div class="result-details">Clique em "Iniciar Scanner" para come√ßar</div>
            </div>

            <div class="info-box">
                üì± <strong>Instru√ß√£o:</strong> Aponte a c√¢mera para o QR Code do ingresso
            </div>

            <div class="button-group">
                <button class="btn-start" id="start-btn" onclick="startScanner()">Iniciar Scanner</button>
                <button class="btn-stop hidden" id="stop-btn" onclick="stopScanner()">Parar Scanner</button>
                <button class="btn-next hidden" id="next-btn" onclick="scanNext()">Escanear Pr√≥ximo</button>
            </div>
        </div>
    </div>

    <script>
        let html5QrcodeScanner = null;
        let isProcessing = false;
        let isScanning = false;

        console.log('=== SISTEMA DE CHECK-IN INICIADO ===');

        async function startScanner() {
            console.log('üé¨ Iniciando scanner...');
            
            const scannerContainer = document.getElementById('scanner-container');
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            const nextBtn = document.getElementById('next-btn');
            
            // Se j√° est√° escaneando, para primeiro
            if (isScanning && html5QrcodeScanner) {
                console.log('üîÑ Parando scanner existente...');
                try {
                    await html5QrcodeScanner.stop();
                    console.log('‚úÖ Scanner anterior parado');
                    html5QrcodeScanner = null;
                    isScanning = false;
                } catch (err) {
                    console.log('‚ö†Ô∏è Erro ao parar scanner (continuando):', err);
                    html5QrcodeScanner = null;
                    isScanning = false;
                }
            }
            
            // Aguarda um pouco antes de reiniciar
            await new Promise(resolve => setTimeout(resolve, 300));
            
            scannerContainer.classList.remove('hidden');
            startBtn.classList.add('hidden');
            stopBtn.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            isProcessing = false;
            
            updateResult('loading', 'üîç', 'Procurando QR Code...', 'Posicione o c√≥digo na √°rea de captura');

            try {
                html5QrcodeScanner = new Html5Qrcode("qr-reader");
                
                await html5QrcodeScanner.start(
                    { facingMode: "environment" },
                    {
                        fps: 10,
                        qrbox: { width: 280, height: 280 }
                    },
                    onScanSuccess,
                    onScanError
                );
                
                isScanning = true;
                console.log('‚úÖ Scanner iniciado com sucesso');
                
            } catch (err) {
                console.error('‚ùå Erro ao acessar a c√¢mera:', err);
                updateResult('error', '‚ùå', 'Erro ao acessar c√¢mera', 'Verifique as permiss√µes do navegador');
                isScanning = false;
            }
        }

        async function stopScanner() {
            console.log('üõë Parando scanner...');
            
            if (html5QrcodeScanner && isScanning) {
                try {
                    await html5QrcodeScanner.stop();
                    console.log('‚úÖ Scanner parado');
                } catch (err) {
                    console.error('‚ùå Erro ao parar scanner:', err);
                }
            }
            
            html5QrcodeScanner = null;
            isScanning = false;
            document.getElementById('scanner-container').classList.add('hidden');
            document.getElementById('start-btn').classList.remove('hidden');
            document.getElementById('stop-btn').classList.add('hidden');
            document.getElementById('next-btn').classList.add('hidden');
            updateResult('normal', 'üé´', 'Aguardando Scanner', 'Clique em "Iniciar Scanner" para come√ßar');
            isProcessing = false;
        }

        async function scanNext() {
            console.log('');
            console.log('‚û°Ô∏è CLICOU EM ESCANEAR PR√ìXIMO');
            console.log('Estado atual - isScanning:', isScanning, '| isProcessing:', isProcessing);
            
            const nextBtn = document.getElementById('next-btn');
            nextBtn.classList.add('hidden');
            
            isProcessing = false;
            
            console.log('üîÑ Reiniciando scanner para pr√≥ximo QR Code...');
            await startScanner();
            
            console.log('‚úÖ Pronto para escanear pr√≥ximo');
        }

        async function onScanSuccess(decodedText) {
            if (isProcessing) {
                console.log('‚è≥ J√° est√° processando outro scan, ignorando...');
                return;
            }
            
            isProcessing = true;
            console.log('');
            console.log('=== NOVO SCAN DETECTADO ===');
            console.log('üìä ID Capturado:', decodedText);
            
            updateResult('loading', '‚è≥', 'Verificando ingresso...', 'Aguarde enquanto consultamos o sistema');
            
            // Para o scanner
            if (html5QrcodeScanner && isScanning) {
                try {
                    await html5QrcodeScanner.stop();
                    isScanning = false;
                    console.log('‚úÖ Scanner pausado para verifica√ß√£o');
                    document.getElementById('scanner-container').classList.add('hidden');
                    document.getElementById('stop-btn').classList.add('hidden');
                } catch (err) {
                    console.error('‚ùå Erro ao pausar scanner:', err);
                    isScanning = false;
                }
            }

            try {
                console.log('üåê Enviando requisi√ß√£o para webhook...');
                console.log('üîó URL:', 'https://app.whatsfull.xyz/webhook/check-qr-code');
                console.log('üì¶ Payload:', { id: decodedText });
                
                const response = await fetch('https://app.whatsfull.xyz/webhook/check-qr-code', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: decodedText })
                });
                
                console.log('üì° Status da resposta:', response.status);
                
                const data = await response.json();
                console.log('üì• Dados recebidos:', data);
                
                if (data.valid === true) {
                    console.log('‚úÖ CHECK-IN APROVADO!');
                    console.log('üë§ Nome:', data.nome);
                    console.log('üìû Telefone:', data.telefone);
                    
                    const userInfoHTML = `
                        <div class="user-info">
                            <div class="user-info-item">
                                <span class="user-info-label">üë§ Nome:</span>
                                <span class="user-info-value">${data.nome}</span>
                            </div>
                            <div class="user-info-item">
                                <span class="user-info-label">üìû Telefone:</span>
                                <span class="user-info-value">${data.telefone}</span>
                            </div>
                        </div>
                    `;
                    
                    updateResult('success', '‚úÖ', 'Entrada Liberada!', userInfoHTML);
                    
                    document.getElementById('next-btn').classList.remove('hidden');
                    
                } else {
                    console.log('‚ùå CHECK-IN NEGADO!');
                    console.log('üìù Motivo:', data.mensagem || 'Ingresso inv√°lido');
                    
                    const errorMessage = data.mensagem || 'Ingresso inv√°lido ou n√£o encontrado';
                    
                    updateResult('error', '‚ùå', 'Entrada Negada', errorMessage);
                    
                    document.getElementById('next-btn').classList.remove('hidden');
                }
                
            } catch (error) {
                console.error('');
                console.error('‚ùå ERRO NO PROCESSO DE CHECK-IN:');
                console.error('Tipo:', error.name);
                console.error('Mensagem:', error.message);
                console.error('Stack:', error.stack);
                
                updateResult('error', '‚ö†Ô∏è', 'Erro de Conex√£o', 'N√£o foi poss√≠vel verificar o ingresso. Verifique a internet.');
                
                document.getElementById('next-btn').classList.remove('hidden');
            }
            
            console.log('=== FIM DO PROCESSO ===');
            console.log('');
        }

        function onScanError(error) {
            // N√£o loga erros de scan cont√≠nuo para n√£o poluir o console
        }

        function updateResult(type, icon, message, details) {
            const resultBox = document.getElementById('result-box');
            const resultIcon = resultBox.querySelector('.result-icon');
            const resultMessage = resultBox.querySelector('.result-message');
            const resultDetails = resultBox.querySelector('.result-details');
            
            resultBox.classList.remove('loading', 'success', 'error');
            
            if (type !== 'normal') {
                resultBox.classList.add(type);
            }
            
            resultIcon.textContent = icon;
            resultMessage.textContent = message;
            resultDetails.innerHTML = details;
            
            console.log(`üì∫ UI atualizada: ${type} - ${message}`);
        }
    </script>
</body>
</html>
